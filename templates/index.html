<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Hotel Tekapa</title>
</head>

<body>

    <div class="topbar">
        <h1 id="title">Hotel Tekapa</h1>
    </div>

    <hr>

    <div name="linkers" class="nav">
        <nav>
            <a href="#" onclick="hideDivById('loginMenu')">Login</a>
            <a href="#" onclick="clientMenu()">Profile</a>
            <a href="#" onclick="allReservations()">About us</a>
            <a href="#" onclick="hideDivById('myReservations')">Menu</a>
            <a href="#" onclick="hideDivById('contact')">Contact</a>
        </nav>
    </div>

    <div class="main">

        <div style="display:none" id="loginMenu" name="pages" w3-include-html="{{url_for('loginMenu')}}"></div>
        <div style="display:none" id="rooms" name="pages" w3-include-html="{{url_for('rooms')}}"></div>
        <div style="display:none" id="logIn" name="pages" w3-include-html="{{url_for('logIn')}}"></div>
        <div style="display:none" id="createAccount" name="pages" w3-include-html="{{url_for('createAccount')}}"></div>
        <div style="display:none" id="contact" name="pages" w3-include-html="{{url_for('contact')}}"></div>
        <div style="display:none" id="menu" name="pages" w3-include-html="{{url_for('menu')}}"></div>
        <div style="display:none" id="aboutUs" name="pages" w3-include-html="{{url_for('aboutUs')}}"></div>
        <div style="display:none" id="dateBooking" name="pages" w3-include-html="{{url_for('dateBooking')}}"></div>
        <div style="display:none" id="clientMenu" name="pages" w3-include-html="{{url_for('clientMenu')}}"></div>
        <div style="display:none" id="checkCapacity" name="pages" w3-include-html="{{url_for('checkCapacity')}}"></div>
        <div style="display:none" id="myReservations" name="pages" w3-include-html="{{url_for('myReservations')}}">
        </div>

    </div>

    <div class="social-menu">
        <ul>
            <li><a href=""><i class="fa fa-facebook"></i></a></li>
            <li><a href=""><i class="fa fa-twitter"></i></a></li>
            <li><a href=""><i class="fa fa-instagram"></i></a></li>
        </ul>
    </div>

    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="{{url_for('static', filename='preload.js')}}"></script>
    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>

</html>
